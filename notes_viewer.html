    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Page Load Animation --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content-fade-in { animation: fadeIn 0.5s ease-in-out forwards; }

        /* --- Gradient Shimmer for H1 --- */
        @keyframes gradientShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradientShimmer 4s ease infinite;
        }

        /* Sidebar link hover */
        aside nav a {
            transition: all 0.2s ease-in-out;
        }
        aside nav a:hover {
            transform: translateX(4px);
            color: #312e81;
        }

        /* Card hover */
        .animated-card {
            transition: all 0.2s ease-in-out;
        }
        .animated-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07),
                        0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        
        /* --- Tag Hover Animation --- */
        .animated-tag {
            display: inline-block; /* Ensures transform works */
            transition: all 0.2s ease-in-out;
        }
        .animated-tag:hover {
            transform: scale(1.1);
        }

        /* Markdown styles */
        #note-viewer-content h1, #note-viewer-content h2, #note-viewer-content h3 {
            color: #1e293b;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        #note-viewer-content p {
            margin-bottom: 1rem;
            color: #475569;
            line-height: 1.6;
        }
        #note-viewer-content a {
            color: #4f46e5;
            text-decoration: underline;
        }
        #note-viewer-content code {
            background-color: #eef2ff;
            color: #3730a3;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        #note-viewer-content pre {
            background-color: #f8fafc;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        #note-viewer-content pre code {
            background-color: transparent;
            color: #334155;
        }
        #note-viewer-content ul, #note-viewer-content ol {
            padding-left: 2rem;
            margin-bottom: 1rem;
            color: #475569;
        }
        #note-viewer-content li { margin-bottom: 0.5rem; }
        #note-viewer-content blockquote {
            border-left: 4px solid #a5b4fc;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #64748b;
            font-style: italic;
        }
        #note-viewer-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        #note-viewer-content th, #note-viewer-content td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
        }
        #note-viewer-content th {
            background-color: #f8fafc;
            text-align: left;
            font-weight: 600;
            color: #334155;
        }
        #note-viewer-content tr:nth-child(even) {
            background-color: #f8fafc;
        }
        #note-viewer-content a.obsidian-link {
            color: #6366f1;
            text-decoration: none;
            border-bottom: 1px dashed #6366f1;
            opacity: 0.8;
        }
        #note-viewer-content a.obsidian-link:hover {
            color: #4338ca;
            border-bottom-style: solid;
            opacity: 1;
        }

        /* ✅ MathJax styling */
        mjx-container {
            font-size: 1.05em;
            color: #1e293b;
        }
        mjx-container[jax="CHTML"][display="true"] {
            display: block;
            text-align: center;
            margin: 1.5rem 0;
        }
    </style>
</head>

    <div id="note-viewer" class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white border-gray-200 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <h2 id="note-viewer-title" class="text-xl font-bold text-slate-900"></h2>
                <button id="close-viewer-btn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="note-viewer-content"></div>
            </div>
            <div class="p-4 border-t border-gray-200 text-right">
                <a id="repo-link" href="#" target="_blank" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">View on GitHub &rarr;</a>
            </div>
        </div>
    </div>

    <script>
        // This script block runs AFTER the page (and MathJax) is loaded

        const notesGrid = document.getElementById('notes-grid');
        const noteViewer = document.getElementById('note-viewer');
        const noteViewerTitle = document.getElementById('note-viewer-title');
        const noteViewerContent = document.getElementById('note-viewer-content');
        const closeViewerBtn = document.getElementById('close-viewer-btn');
        const repoLink = document.getElementById('repo-link');

        let allMdFiles = [];
        let currentOwner = '';
        let currentRepo = '';

        const showdownConverter = new showdown.Converter({
            tables: true,
            tasklists: true,
            simplifiedAutoLink: true,
            strikethrough: true,
            ghCompatibleHeaderId: true,
            // ✅ THIS IS THE FIX:
            // It stops Showdown from treating M_x as M<em>x</em>
            literalMidWordUnderscores: true
        });

        showdown.extension('obsidianlinks', () => [{
            type: 'lang',
            regex: /\[\[([^\]|]+)(?:\|([^\]]+))?\]\]/g,
            replace: (match, target, alias) => {
                const noteName = target.trim();
                const displayText = alias ? alias.trim() : noteName;
                return `<a href="#" class="obsidian-link" data-note-name="${noteName}">${displayText}</a>`;
            }
        }]);
        showdownConverter.addExtension('obsidianlinks');

        const urlParams = new URLSearchParams(window.location.search);
        const owner = urlParams.get('owner');
        const repo = urlParams.get('repo');
        currentOwner = owner;
        currentRepo = repo;

        document.getElementById('repo-title').textContent = repo ? `Notes: ${repo}` : 'Notes Viewer';
        document.getElementById('repo-description').textContent = repo ? `Browsing all Markdown notes found in the '${repo}' repository.` : 'Specify a repository in the URL to view its notes.';

        async function getMdFilesFromRepo(owner, repo) {
            try {
                const branchResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
                if (!branchResponse.ok) throw new Error(`Could not fetch repo info. Status: ${branchResponse.status}`);
                const branchData = await branchResponse.json();
                const defaultBranch = branchData.default_branch;

                const treeResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${defaultBranch}?recursive=1`);
                if (!treeResponse.ok) throw new Error(`Could not fetch repo tree. Status: ${treeResponse.status}`);
                const treeData = await treeResponse.json();

                return treeData.tree
                    .filter(file => file.path.endsWith('.md') && !file.path.toLowerCase().endsWith('readme.md') && file.type === 'blob')
                    .map(file => file.path);
            } catch (error) {
                console.error(`Failed to get files for ${owner}/${repo}:`, error);
                return [];
            }
        }

        function createNoteCard(filePath, owner, repo) {
            const card = document.createElement('div');
            card.className = 'block cursor-pointer bg-white p-6 rounded-md border border-gray-200 hover:border-indigo-500 transition-colors duration-300 shadow-sm animated-card';
            const title = filePath.split('/').pop().replace('.md', '').replace(/[-_]/g, ' ');
            card.innerHTML = `<h3 class="text-xl font-bold text-slate-900 capitalize">${title}</h3> <p class="mt-2 text-slate-500 text-xs truncate">File: ${filePath}</p>`;
            card.addEventListener('click', () => fetchAndShowFile(owner, repo, title, filePath));
            return card;
        }

        async function fetchAndShowFile(owner, repo, title, filePath) {
            noteViewerTitle.textContent = title;
            noteViewerContent.innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner w-8 h-8 border-4 rounded-full"></div></div>';
            repoLink.href = `https://github.com/${owner}/${repo}/blob/main/${filePath}`;
            noteViewer.classList.remove('hidden');
            noteViewer.classList.add('flex');

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                const data = await response.json();
                const binaryString = atob(data.content);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
                const markdownContent = new TextDecoder('utf-8').decode(bytes);

                noteViewerContent.innerHTML = showdownConverter.makeHtml(markdownContent);

                // Trigger MathJax rendering
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([noteViewerContent]);
                }

            } catch (error) {
                console.error("Error fetching file:", error);
                noteViewerContent.innerHTML = `<p class="text-red-400">Could not load notes.</p><p class="text-slate-500 text-xs">${error.message}</p>`;
            }
        }

        function findAndOpenNote(noteName, displayTitle) {
            const normalize = str => str.toLowerCase().replace(/[-_ ]/g, '');
            const targetNormalized = normalize(noteName);
            
            let foundPath = null;
            for (const filePath of allMdFiles) {
                const fileName = filePath.split('/').pop().replace('.md', '');
                const fileNormalized = normalize(fileName);
                if (fileNormalized === targetNormalized) {
                    foundPath = filePath;
                    break;
                }
            }

            if (foundPath) {
                fetchAndShowFile(currentOwner, currentRepo, displayTitle, foundPath);
            } else {
                alert(`Note not found: "${noteName}"`);
            }
        }

        async function populateNotesPage() {
            if (!owner || !repo) {
                notesGrid.innerHTML = '<p class="text-red-400 text-center">Error: Repository owner and name not specified in the URL. Example: ?owner=yourname&repo=yourrepo</p>';
                document.getElementById('repo-description').textContent = 'Please provide repository details in the URL.';
                return;
            }

            notesGrid.innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner w-8 h-8 border-4 rounded-full"></div><p class="ml-4">Scanning repository...</p></div>';
            
            const mdFiles = await getMdFilesFromRepo(owner, repo);
            allMdFiles = mdFiles;
            
            if (mdFiles.length > 0) {
                notesGrid.innerHTML = '';
                
                const groupedFiles = mdFiles.reduce((acc, filePath) => {
                    const parts = filePath.split('/');
                    let folder = 'root';
                    if (parts.length > 1) {
                        folder = parts.slice(0, -1).join('/');
                    }
                    if (!acc[folder]) {
                        acc[folder] = [];
                    }
                    acc[folder].push(filePath);
                    return acc;
                }, {});

                function naturalSort(a, b) {
                    if (a === 'root') return -1;
                    if (b === 'root') return 1;
                    const re = /(\d+)/g;
                    const partsA = a.split(re);
                    const partsB = b.split(re);
                    for (let i = 0; i < Math.min(partsA.length, partsB.length); i++) {
                        const partA = partsA[i];
                        const partB = partsB[i];
                        if (i % 2 === 1) {
                            const numA = parseInt(partA, 10);
                            const numB = parseInt(partB, 10);
                            if (numA !== numB) return numA - numB;
                        } else {
                            if (partA !== partB) return partA.localeCompare(partB);
                        }
                    }
                    return partsA.length - partsB.length;
                }

                const sortedFolders = Object.keys(groupedFiles).sort(naturalSort);
                let commonPrefix = '';
                const nonRootFolders = sortedFolders.filter(f => f !== 'root');

                if (nonRootFolders.length > 0) {
                    const paths = nonRootFolders.map(f => f.split('/'));
                    const minLength = Math.min(...paths.map(p => p.length));
                    let prefixComponents = [];
                    for (let i = 0; i < minLength; i++) {
                        const component = paths[0][i];
                        if (paths.every(p => p[i] === component)) {
                            prefixComponents.push(component);
                        } else {
                            break;
                        }
                    }
                    if (prefixComponents.length > 0) {
                        const tempPrefix = prefixComponents.join('/') + '/';
                        if (nonRootFolders.every(f => f.startsWith(tempPrefix) || f === prefixComponents.join('/'))) {
                             commonPrefix = tempPrefix;
                        }
                    }
                }

                sortedFolders.forEach(folder => {
                    const sectionContainer = document.createElement('div');
                    const folderTitle = document.createElement('h2');
                    folderTitle.className = 'text-3xl font-bold text-slate-900 mb-6 border-b border-gray-200 pb-3 capitalize';
                    
                    let displayFolderName = folder;
                    if (folder === 'root') {
                        displayFolderName = 'General Notes';
                    } else if (commonPrefix && folder.startsWith(commonPrefix)) {
                        displayFolderName = folder.substring(commonPrefix.length);
                        if (displayFolderName === '') {
                            displayFolderName = folder; 
                        }
                    }
                    folderTitle.textContent = displayFolderName.replace(/[-_]/g, ' ');

                    sectionContainer.appendChild(folderTitle);
                    const folderGrid = document.createElement('div');
                    folderGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-6';
                    
                    groupedFiles[folder].forEach(filePath => {
                        const card = createNoteCard(filePath, owner, repo);
                        folderGrid.appendChild(card);
                    });

                    sectionContainer.appendChild(folderGrid);
                    notesGrid.appendChild(sectionContainer);
                });

            } else {
                notesGrid.innerHTML = '<p class="text-slate-500 text-center">No Markdown files (excluding READMEs) found in this repository.</p>';
            }
        }

        // Event listeners
        closeViewerBtn.addEventListener('click', () => {
            noteViewer.classList.add('hidden');
            noteViewer.classList.remove('flex');
        });

        noteViewer.addEventListener('click', (e) => {
            if (e.target === noteViewer) {
                noteViewer.classList.add('hidden');
                noteViewer.classList.remove('flex');
            }
        });
        
        noteViewerContent.addEventListener('click', (e) => {
            const link = e.target.closest('a.obsidian-link');
            if (link) {
                e.preventDefault();
                const targetNoteName = link.getAttribute('data-note-name');
                const displayTitle = link.innerText; // Get the alias text
                findAndOpenNote(targetNoteName, displayTitle);
            }
        });
        
        // Start loading the page content
        populateNotesPage();

    </script>
