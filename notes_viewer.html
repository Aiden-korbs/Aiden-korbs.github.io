    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { position: relative; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -4px; left: 0;
            height: 2px; width: 0; background-color: #dc2626;
            transition: width 0.3s ease;

        .card { transition: transform 0.2s ease, box-shadow 0.2s ease; }

        }
        .spinner {
            border-top-color: #dc2626;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Markdown styles */
        #note-viewer-content h1, #note-viewer-content h2, #note-viewer-content h3 {
            color: #1f2937; border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem; margin-top: 1.5rem; margin-bottom: 1rem;
        }
        #note-viewer-content p { margin-bottom: 1rem; color: #4b5563; line-height: 1.6; }
        #note-viewer-content a { color: #dc2626; text-decoration: underline; }
        #note-viewer-content code { background-color: #fee2e2; color: #991b1b; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em; }
        #note-viewer-content pre { background-color: #f3f4f6; border: 1px solid #e5e7eb; padding: 1rem; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 1rem; }
        #note-viewer-content pre code { background-color: transparent; color: #374151; }
        #note-viewer-content ul, #note-viewer-content ol { padding-left: 2rem; margin-bottom: 1rem; color: #4b5563; }
        #note-viewer-content li { margin-bottom: 0.5rem; }
        #note-viewer-content blockquote { border-left: 4px solid #fca5a5; padding-left: 1rem; margin: 1.5rem 0; color: #6b7280; font-style: italic; }
        #note-viewer-content table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; border: 1px solid #e5e7eb; }
        #note-viewer-content th, #note-viewer-content td { padding: 0.75rem; border: 1px solid #e5e7eb; }
        #note-viewer-content th { background-color: #f9fafb; text-align: left; font-weight: 600; color: #374151; }
        #note-viewer-content tr:nth-child(even) { background-color: #f9fafb; }
        #note-viewer-content a.obsidian-link { color: #dc2626; text-decoration: none; border-bottom: 1px dashed #dc2626; opacity: 0.8; }
        #note-viewer-content a.obsidian-link:hover { color: #b91c1c; border-bottom-style: solid; opacity: 1; }

        mjx-container { font-size: 1.05em; color: #1f2937; }
        mjx-container[jax="CHTML"][display="true"] { display: block; text-align: center; margin: 1.5rem 0; }

    <div id="note-viewer" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white border-gray-200 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <h2 id="note-viewer-title" class="text-xl font-bold text-gray-900"></h2>
                <button id="close-viewer-btn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="note-viewer-content"></div>
            </div>
            <div class="p-4 border-t border-gray-200 text-right">
                <a id="repo-link" href="#" target="_blank" class="text-sm font-medium text-red-600 hover:text-red-800 transition-colors">View on GitHub &rarr;</a>
            </div>
        </div>
    </div>

    <script>
        const notesGrid = document.getElementById('notes-grid');
        const noteViewer = document.getElementById('note-viewer');
        const noteViewerTitle = document.getElementById('note-viewer-title');
        const noteViewerContent = document.getElementById('note-viewer-content');
        const closeViewerBtn = document.getElementById('close-viewer-btn');
        const repoLink = document.getElementById('repo-link');

        let allMdFiles = [];
        let currentOwner = '';
        let currentRepo = '';
        let defaultBranchName = 'main';

        const showdownConverter = new showdown.Converter({
            tables: true, tasklists: true, simplifiedAutoLink: true, 
            strikethrough: true, ghCompatibleHeaderId: true, literalMidWordUnderscores: true
        });

        showdown.extension('obsidianlinks', () => [{
            type: 'lang',
            regex: /\[\[([^\]|]+)(?:\|([^\]]+))?\]\]/g,
            replace: (match, target, alias) => {
                const noteName = target.trim();
                const displayText = alias ? alias.trim() : noteName;
                return `<a href="#" class="obsidian-link" data-note-name="${noteName}">${displayText}</a>`;
            }
        }]);
        showdownConverter.addExtension('obsidianlinks');

        // URL Parsing logic to handle standard repos AND specific folder paths
        const urlParams = new URLSearchParams(window.location.search);
        currentOwner = urlParams.get('owner');
        let rawRepo = urlParams.get('repo');
        let targetFolder = '';

        if (rawRepo) {
            if (rawRepo.includes('/')) {
                const parts = rawRepo.split('/');
                currentRepo = parts[0];
                const treeIndex = parts.indexOf('tree');
                if (treeIndex !== -1 && parts.length > treeIndex + 2) {
                    targetFolder = parts.slice(treeIndex + 2).join('/');
                } else if (parts.length > 1 && parts[1] !== 'tree') {
                    targetFolder = parts.slice(1).join('/');
                }
            } else {
                currentRepo = rawRepo;
            }
            
            document.getElementById('repo-title').textContent = targetFolder ? `Notes: ${currentRepo} / ${targetFolder}` : `Notes: ${currentRepo}`;
            document.getElementById('repo-description').textContent = `Browsing Markdown notes in '${currentRepo}'.`;
        }

        async function getMdFilesFromRepo(owner, repoName, folderPath) {
            try {
                const branchResponse = await fetch(`https://api.github.com/repos/${owner}/${repoName}`);
                if (!branchResponse.ok) {
                    if (branchResponse.status === 404) throw new Error("Repository not found. It might be Private or the URL is incorrect.");
                    if (branchResponse.status === 403) throw new Error("GitHub API rate limit exceeded. Please try again later.");
                    throw new Error(`Could not fetch repo info. Status: ${branchResponse.status}`);
                }
                const branchData = await branchResponse.json();
                defaultBranchName = branchData.default_branch;

                const treeResponse = await fetch(`https://api.github.com/repos/${owner}/${repoName}/git/trees/${defaultBranchName}?recursive=1`);
                if (!treeResponse.ok) throw new Error(`Could not fetch repo tree. Status: ${treeResponse.status}`);
                const treeData = await treeResponse.json();

                return treeData.tree
                    .filter(file => {
                        const pathLower = file.path.toLowerCase();
                        const isMd = pathLower.endsWith('.md');
                        const isNotReadme = !pathLower.endsWith('readme.md');
                        const isBlob = file.type === 'blob';
                        const isInFolder = folderPath ? file.path.startsWith(folderPath + '/') || file.path === folderPath : true;
                        
                        return isMd && isNotReadme && isBlob && isInFolder;
                    })
                    .map(file => file.path);
            } catch (error) {
                console.error(`Failed to get files for ${owner}/${repoName}:`, error);
                throw error; 
            }
        }

        function createNoteCard(filePath, owner, repo) {
            const card = document.createElement('div');
            card.className = 'block cursor-pointer bg-white p-6 rounded-lg border border-gray-200 hover:shadow-lg hover:-translate-y-1 card';
            const title = filePath.split('/').pop().replace('.md', '').replace(/[-_]/g, ' ');
            card.innerHTML = `<h3 class="text-xl font-bold text-gray-900 capitalize">${title}</h3> <p class="mt-2 text-gray-500 text-xs truncate">File: ${filePath}</p>`;
            card.addEventListener('click', () => fetchAndShowFile(owner, repo, title, filePath));
            return card;
        }

        async function fetchAndShowFile(owner, repoName, title, filePath) {
            noteViewerTitle.textContent = title;
            noteViewerContent.innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner w-8 h-8 border-4 rounded-full"></div></div>';
            repoLink.href = `https://github.com/${owner}/${repoName}/blob/${defaultBranchName}/${filePath}`;
            noteViewer.classList.remove('hidden');
            noteViewer.classList.add('flex');

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repoName}/contents/${filePath}`);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                const data = await response.json();
                const binaryString = atob(data.content);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
                const markdownContent = new TextDecoder('utf-8').decode(bytes);

                noteViewerContent.innerHTML = showdownConverter.makeHtml(markdownContent);

                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([noteViewerContent]);
                }

            } catch (error) {
                console.error("Error fetching file:", error);
                noteViewerContent.innerHTML = `<p class="text-red-500 font-semibold mb-2">Could not load notes.</p><p class="text-gray-500 text-sm">${error.message}</p>`;
            }
        }

        function findAndOpenNote(noteName, displayTitle) {
            const normalize = str => str.toLowerCase().replace(/[-_ ]/g, '');
            const targetNormalized = normalize(noteName);
            
            let foundPath = null;
            for (const filePath of allMdFiles) {
                const fileName = filePath.split('/').pop().replace('.md', '');
                if (normalize(fileName) === targetNormalized) {
                    foundPath = filePath;
                    break;
                }
            }

            if (foundPath) {
                fetchAndShowFile(currentOwner, currentRepo, displayTitle, foundPath);
            } else {
                alert(`Note not found: "${noteName}"`);
            }
        }

        async function populateNotesPage() {
            if (!currentOwner || !currentRepo) {
                notesGrid.innerHTML = '<p class="text-red-500 text-center font-semibold">Error: Repository owner and name not specified in the URL.</p><p class="text-gray-500 text-center text-sm mt-2">Example: ?owner=yourname&repo=yourrepo</p>';
                return;
            }

            notesGrid.innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner w-8 h-8 border-4 rounded-full"></div><p class="ml-4 text-gray-600 font-medium">Scanning repository...</p></div>';
            
            try {
                const mdFiles = await getMdFilesFromRepo(currentOwner, currentRepo, targetFolder);
                allMdFiles = mdFiles;
                
                if (mdFiles.length > 0) {
                    notesGrid.innerHTML = '';
                    
                    const groupedFiles = mdFiles.reduce((acc, filePath) => {
                        const parts = filePath.split('/');
                        let folder = 'root';
                        if (parts.length > 1) {
                            folder = parts.slice(0, -1).join('/');
                        }
                        if (!acc[folder]) acc[folder] = [];
                        acc[folder].push(filePath);
                        return acc;
                    }, {});

                    function naturalSort(a, b) {
                        if (a === 'root') return -1;
                        if (b === 'root') return 1;
                        const re = /(\d+)/g;
                        const partsA = a.split(re);
                        const partsB = b.split(re);
                        for (let i = 0; i < Math.min(partsA.length, partsB.length); i++) {
                            const partA = partsA[i];
                            const partB = partsB[i];
                            if (i % 2 === 1) {
                                const numA = parseInt(partA, 10);
                                const numB = parseInt(partB, 10);
                                if (numA !== numB) return numA - numB;
                            } else {
                                if (partA !== partB) return partA.localeCompare(partB);
                            }
                        }
                        return partsA.length - partsB.length;
                    }

                    const sortedFolders = Object.keys(groupedFiles).sort(naturalSort);
                    let commonPrefix = '';
                    const nonRootFolders = sortedFolders.filter(f => f !== 'root');

                    if (nonRootFolders.length > 0) {
                        const paths = nonRootFolders.map(f => f.split('/'));
                        const minLength = Math.min(...paths.map(p => p.length));
                        let prefixComponents = [];
                        for (let i = 0; i < minLength; i++) {
                            const component = paths[0][i];
                            if (paths.every(p => p[i] === component)) prefixComponents.push(component);
                            else break;
                        }
                        if (prefixComponents.length > 0) {
                            const tempPrefix = prefixComponents.join('/') + '/';
                            if (nonRootFolders.every(f => f.startsWith(tempPrefix) || f === prefixComponents.join('/'))) {
                                 commonPrefix = tempPrefix;
                            }
                        }
                    }

                    sortedFolders.forEach(folder => {
                        const sectionContainer = document.createElement('div');
                        const folderTitle = document.createElement('h2');
                        folderTitle.className = 'text-3xl font-bold text-gray-900 mb-6 border-b border-gray-200 pb-3 capitalize';
                        
                        let displayFolderName = folder;
                        if (folder === 'root') {
                            displayFolderName = 'General Notes';
                        } else if (commonPrefix && folder.startsWith(commonPrefix)) {
                            displayFolderName = folder.substring(commonPrefix.length);
                            if (displayFolderName === '') displayFolderName = folder; 
                        }
                        folderTitle.textContent = displayFolderName.replace(/[-_]/g, ' ');

                        sectionContainer.appendChild(folderTitle);
                        const folderGrid = document.createElement('div');
                        folderGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                        
                        groupedFiles[folder].forEach(filePath => {
                            const card = createNoteCard(filePath, currentOwner, currentRepo);
                            folderGrid.appendChild(card);
                        });

                        sectionContainer.appendChild(folderGrid);
                        notesGrid.appendChild(sectionContainer);
                    });

                } else {
                    notesGrid.innerHTML = '<p class="text-gray-500 text-center">No Markdown files (excluding READMEs) found in this repository or folder.</p>';
                }
            } catch (error) {
                notesGrid.innerHTML = `<div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md">
                    <p class="text-red-700 font-bold">Failed to load repository</p>
                    <p class="text-red-600 text-sm mt-1">${error.message}</p>
                </div>`;
            }
        }

        closeViewerBtn.addEventListener('click', () => {
            noteViewer.classList.add('hidden');
            noteViewer.classList.remove('flex');
        });

        noteViewer.addEventListener('click', (e) => {
            if (e.target === noteViewer) {
                noteViewer.classList.add('hidden');
                noteViewer.classList.remove('flex');
            }
        });
        
        noteViewerContent.addEventListener('click', (e) => {
            const link = e.target.closest('a.obsidian-link');
            if (link) {
                e.preventDefault();
                const targetNoteName = link.getAttribute('data-note-name');
                const displayTitle = link.innerText;
                findAndOpenNote(targetNoteName, displayTitle);
            }
        });
        
        populateNotesPage();
    </script>
